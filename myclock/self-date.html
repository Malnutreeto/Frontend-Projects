<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="self-date.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Clock</title>
</head>
<body>
  <div class="maxContainer">

    <div class="container">
      <div class="orologio" id = "clock" onload = "currentTime()"></div>
      <div class="secondi" id = "seconds" onload = "seconds()"></div>
    </div>

    <div class ="analogico">
      <div class="outer-clock-face">
        <div class="marking marking-one"></div>
          <div class="marking marking-two"></div>
          <div class="marking marking-three"></div>
          <div class="marking marking-four"></div>
          <div class="marking marking-five"></div>
          <div class="inner-clock-face"></div>
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
      </div>
    </div>

    <div class="container2">
      <div class="gMa" id = "giornoEanno" onload = "currentDay()"></div>
    </div>

</div>
    <script  src="self-date.js"></script>
</body>
</html>
