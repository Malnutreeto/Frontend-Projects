<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake di Malnutreeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    
    <div class="wrapper">
        <div class="game-details">
            <span class="your-score">Score:</span>
            <span class="your-score" id="score">0</span>
        </div>

        <div class="play-board"></div>

        <div class="controls">
          
            <i id="ArrowLeft" class="bi bi-caret-left"></i>
            <i id="ArrowUp" class="bi bi-caret-up"></i>
            <i id="ArrowRight" class="bi bi-caret-right"></i>
            <i id="ArrowDown" class="bi bi-caret-down"></i>
        </div>
 

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="snake.js"></script>
  </body>
</html>
